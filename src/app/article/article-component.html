
@if(article){
    <article class="myArticle">
        <div>
            <img [src]="article.image" alt="techno logo">
            <h3>{{ article.title }}</h3>
        </div>
        <div class="content">
            <p class="caption"> By : {{article.author}}</p>
            <p>{{ article.content | slice: 0 : 50 }}...</p>
        </div>
        <button [routerLink]="['/article', article.id]">
            see more
        </button>
    </article>
}
